<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
      integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-md-6 container-cls">
        <form id="todo-form" class="w-100">
          <div class="form-group">
            <textarea
              class="form-control"
              id="todo-input"
              rows="2"
              placeholder="create new todo"
            ></textarea>

            <button class="btn btn-primary float-right mt-2 mb-2" type="submit">
              <i class="fas fa-plus" style="pointer-events: none"></i>
            </button>

            <a
              class="btn btn-warning float-right mt-2 mb-2 mr-2 text-white"
              id="clear"
            >
              <i class="far fa-trash-alt" style="pointer-events: none"></i>
            </a>
          </div>
        </form>

        <div class="list-group mt-5 mb-5 w-100">
          <div id="list-group"></div>
        </div>
      </div>
    </div>
  </body>
</html>
